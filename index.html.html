        // Global variables
        let currentTools = [];
        let currentCategory = 'all';
        let currentSearchTerm = '';

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            displayTools(aiTools);
            updateResultsCount(aiTools.length);
            setupEventListeners();
        });

        // Display tools function
        function displayTools(tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = '';

            if (tools.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No tools found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                toolCard.innerHTML = `
                    <div class="tool-header">
                        <div class="tool-logo">${tool.name.charAt(0)}</div>
                        <div class="tool-name">${tool.name} ${tool.isNew ? '<span style="color: #ef4444; font-size: 0.7rem;">NEW</span>' : ''}</div>
                    </div>
                    <div class="tool-description">${tool.description}</div>
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="tool-footer">
                        <span class="pricing-badge pricing-${tool.pricing}">
                            ${tool.pricing.charAt(0).toUpperCase() + tool.pricing.slice(1)}
                        </span>
                        <a href="${tool.url}" target="_blank" class="visit-btn">Visit Tool</a>
                    </div>
                `;
                
                toolsGrid.appendChild(toolCard);
            });

            updateResultsCount(tools.length);
        }

        // Search function
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            currentSearchTerm = searchTerm;
            
            let filteredTools = aiTools;

            // Apply category filter
            if (currentCategory !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.category === currentCategory);
            }

            // Apply search filter
            if (searchTerm !== '') {
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            // Apply pricing filter
            const pricingFilter = document.getElementById('pricingFilter').value;
            if (pricingFilter !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.pricing === pricingFilter);
            }

            currentTools = filteredTools;
            displayTools(filteredTools);
        }

        // Category filter function
        function filterCategory(category) {
            currentCategory = category;
            
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            performSearch();
        }

        // Filter tools based on pricing and search
        function filterTools() {
            performSearch();
        }

        // Sort tools
        function sortTools() {
            const sortBy = document.getElementById('sortBy').value;
            let sortedTools = [...currentTools];

            switch (sortBy) {
                case 'popular':
                    sortedTools.sort((a, b) => b.popularity - a.popularity);
                    break;
                case 'newest':
                    sortedTools.sort((a, b) => b.id - a.id);
                    break;
                case 'name':
                    sortedTools.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }

            displayTools(sortedTools);
        }

        // Update results count
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = count;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }
    </script>
